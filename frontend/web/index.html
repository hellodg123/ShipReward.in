<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ShipReward - International Shipping with Rewards</title>
  <style>
    /* Global Reset for Input Focus Styles */
    * {
      outline: none !important;
    }
    
    input, textarea, select, button {
      outline: none !important;
      border: none;
    }
    
    input:focus, textarea:focus, select:focus, button:focus {
      outline: none !important;
      box-shadow: none !important;
    }
    
    /* Remove React Native Web default focus outline */
    [data-focusable="true"]:focus {
      outline: none !important;
    }
    
    /* Ensure cursor shows on focus for text inputs */
    input[type="text"]:focus, 
    input[type="email"]:focus, 
    input[type="password"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none !important;
      border-color: transparent !important;
      caret-color: #2563EB;
    }
  </style>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
